<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lever Action with EPUB Download</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    /* Global CSS variables for themes */
    :root {
      --bg-color-light: #f5f7fa;
      --text-color-light: #333;
      --toc-bg-light: #fff;
      --toc-text-light: #333;
      
      --bg-color-dark: #1e1e1e;
      --text-color-dark: #f5f5f5;
      --toc-bg-dark: #222;
      --toc-text-dark: #f5f5f5;
    }
    
    /* Ensure both html and body are styled */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      overflow-x: hidden;
      transition: background-color 0.3s, color 0.3s;
    }
    html.dark, body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }
    
    /* Toolbar styling */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: #fff;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 1100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .toolbar button,
    .toolbar label {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    .toolbar button:hover,
    .toolbar label:hover {
      background: rgba(255,255,255,0.3);
    }
    input[type="file"] {
      display: none;
    }
    #pageInfo {
      margin-left: auto;
      font-weight: 500;
    }
    
    /* TOC styling */
    #toc {
      position: fixed;
      top: 60px; /* below toolbar */
      left: 0;
      bottom: 0;
      width: 250px;
      background: var(--toc-bg-light);
      color: var(--toc-text-light);
      overflow-y: auto;
      padding: 15px;
      z-index: 1050;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s, color 0.3s;
      transform: translateX(0);
    }
    body.dark #toc {
      background: var(--toc-bg-dark);
      color: var(--toc-text-dark);
    }
    #toc.hidden {
      transform: translateX(-260px);
    }
    @media (max-width: 768px) {
      #toc.hidden {
        transform: translateX(-100%);
        pointer-events: none;
      }
    }
    #toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #toc li {
      margin-bottom: 12px;
    }
    #toc a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      transition: color 0.2s;
    }
    #toc a:hover {
      color: #8f94fb;
    }
    
    /* Reader container styling */
    #reader {
      margin-top: 60px;
      height: calc(100vh - 60px);
      overflow: auto;
      background: #fff;
      transition: margin-left 0.3s, margin-top 0.3s, height 0.3s;
      font-size: 16px;
    }
    body.dark #reader {
      background: var(--bg-color-dark);
    }
    @media (min-width: 769px) {
      #reader.with-toc {
        margin-left: 250px;
      }
    }
    @media (max-width: 768px) {
      #reader {
        margin-top: 80px;
        height: calc(100vh - 80px);
      }
    }
  </style>
</head>
<body>
  <!-- Toolbar with navigation, theme toggle, TOC toggle, download, fullscreen, text size, file upload, and page info -->
  <div class="toolbar">
    <button id="prev">← Prev</button>
    <button id="next">Next →</button>
    <button id="toggleTheme">Toggle Theme</button>
    <button id="toggleTOC">☰ TOC</button>
    <button id="downloadEPUB">Download EPUB</button>
    <button id="toggleFullscreen">Fullscreen</button>
    <button id="decreaseFont">A–</button>
    <button id="increaseFont">A+</button>
    <label for="fileInput">Upload EPUB</label>
    <input type="file" id="fileInput" accept=".epub">
    <span id="pageInfo">Page 0 of 0</span>
  </div>
  
  <!-- TOC Sidebar -->
  <div id="toc" class="hidden"></div>
  
  <!-- Reader Container -->
  <div id="reader"></div>
  
  <!-- Include JSZip and epub.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <script>
    let currentBook = null;
    let currentRendition = null;
    // For the default EPUB, currentFileName is "LeverAction.epub"
    let currentFileName = "";
    // Starting font size in pixels (for EPUB content)
    let currentFontSize = 16;
    
    function loadBook(source, fileName) {
      if (currentRendition) {
        currentRendition.destroy();
        currentRendition = null;
        document.getElementById("reader").innerHTML = "";
      }
      currentFileName = fileName;
      currentBook = ePub(source);
      currentRendition = currentBook.renderTo("reader", {
        width: "100%",
        height: "100%"
      });
      
      // Set initial font size using epub.js theme functionality
      currentRendition.themes.fontSize(currentFontSize + "px");
      
      // Register a dark theme for EPUB content
      currentRendition.themes.register("dark", {
        "body": { "background": "#1e1e1e", "color": "#f5f5f5" },
        "p": { "color": "#f5f5f5" },
        "h1, h2, h3, h4, h5, h6": { "color": "#f5f5f5" }
      });
      
      if (document.body.classList.contains("dark")) {
        currentRendition.themes.select("dark");
      } else {
        currentRendition.themes.select("default");
      }
      
      const savedLocation = localStorage.getItem("epub-location-" + fileName);
      currentRendition.display(savedLocation || undefined);
      
      currentRendition.on("relocated", function(location) {
        localStorage.setItem("epub-location-" + fileName, location.start.cfi);
        if (currentBook.locations && currentBook.locations.total) {
          let currentPage = currentBook.locations.locationFromCfi(location.start.cfi);
          document.getElementById("pageInfo").textContent = "Page " + currentPage + " of " + currentBook.locations.total;
        }
      });
      
      currentBook.loaded.navigation.then(function(navigation) {
        let tocElement = document.getElementById("toc");
        tocElement.innerHTML = "";
        let ul = document.createElement("ul");
        navigation.toc.forEach(function(chapter) {
          let li = document.createElement("li");
          let a = document.createElement("a");
          a.textContent = chapter.label;
          a.href = chapter.href;
          a.addEventListener("click", function(e) {
            e.preventDefault();
            currentRendition.display(chapter.href);
            if (window.innerWidth <= 768) {
              hideTOC();
            }
          });
          li.appendChild(a);
          ul.appendChild(li);
        });
        tocElement.appendChild(ul);
      });
      
      currentBook.ready.then(function(){
        return currentBook.locations.generate(1600);
      }).then(function(){
        const currentLocation = currentRendition.currentLocation();
        if (currentLocation && currentBook.locations && currentBook.locations.total) {
          let currentPage = currentBook.locations.locationFromCfi(currentLocation.start.cfi);
          document.getElementById("pageInfo").textContent = "Page " + currentPage + " of " + currentBook.locations.total;
        }
      });
      
      // Register keydown events on the EPUB content via the hook
      currentRendition.hooks.content.register(function(contents, rendition) {
        // Ensure the content is focusable and focused
        const doc = contents.document;
        doc.body.setAttribute("tabindex", "0");
        doc.body.focus();
        doc.addEventListener("keydown", function(e) {
          if (e.key === "ArrowLeft") {
            rendition.prev();
          } else if (e.key === "ArrowRight") {
            rendition.next();
          }
        });
      });
    }
    
    // Load the default book "LeverAction.epub"
    loadBook("LeverAction.epub", "LeverAction.epub");
    
    document.getElementById("prev").addEventListener("click", function(){
      if (currentRendition) currentRendition.prev();
    });
    document.getElementById("next").addEventListener("click", function(){
      if (currentRendition) currentRendition.next();
    });
    
    document.getElementById("toggleTheme").addEventListener("click", function(){
      document.body.classList.toggle("dark");
      if (currentRendition) {
        currentRendition.themes.select(document.body.classList.contains("dark") ? "dark" : "default");
      }
    });
    
    function showTOC() {
      let toc = document.getElementById("toc");
      toc.classList.remove("hidden");
      if (window.innerWidth >= 769) {
        document.getElementById("reader").classList.add("with-toc");
      }
    }
    function hideTOC() {
      let toc = document.getElementById("toc");
      toc.classList.add("hidden");
      document.getElementById("reader").classList.remove("with-toc");
    }
    document.getElementById("toggleTOC").addEventListener("click", function(){
      let toc = document.getElementById("toc");
      if (toc.classList.contains("hidden")) {
        showTOC();
      } else {
        hideTOC();
      }
    });
    
    document.getElementById("fileInput").addEventListener("change", function(e){
      const file = e.target.files[0];
      if (file) {
        loadBook(file, file.name);
      }
    });
    
    document.getElementById("downloadEPUB").addEventListener("click", function(){
      if (typeof currentFileName === "string" && currentFileName === "LeverAction.epub") {
        var link = document.createElement("a");
        link.href = currentFileName;
        link.download = currentFileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert("Download is only available for the default EPUB.");
      }
    });
    
    document.getElementById("toggleFullscreen").addEventListener("click", function(){
      let elem = document.documentElement;
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else {
          alert("Fullscreen mode is not supported on your device.");
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
      }
    });
    
    document.getElementById("increaseFont").addEventListener("click", function(){
      currentFontSize += 2;
      if (currentRendition && currentRendition.themes) {
        currentRendition.themes.fontSize(currentFontSize + "px");
      }
    });
    document.getElementById("decreaseFont").addEventListener("click", function(){
      currentFontSize = Math.max(10, currentFontSize - 2);
      if (currentRendition && currentRendition.themes) {
        currentRendition.themes.fontSize(currentFontSize + "px");
      }
    });
    
    // Global arrow key navigation (for when focus is not in the content)
    document.addEventListener("keydown", function(e) {
      // Ignore if focus is on an input
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;
      if (e.key === "ArrowLeft") {
        if (currentRendition) currentRendition.prev();
      } else if (e.key === "ArrowRight") {
        if (currentRendition) currentRendition.next();
      }
    });
  </script>
</body>
</html>
