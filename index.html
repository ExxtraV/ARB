<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive meta tag for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern EPUB Reader with Page Numbers</title>
  <!-- Google Font for improved typography -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    /* Global styles and CSS variables for TOC colors */
    :root {
      --bg-color-light: #f5f7fa;
      --text-color-light: #333;
      --toc-bg-light: #fff;
      --toc-text-light: #333;
      
      --bg-color-dark: #1e1e1e;
      --text-color-dark: #f5f5f5;
      --toc-bg-dark: #222;
      --toc-text-dark: #f5f5f5;
    }
    
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      overflow-x: hidden;
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Dark mode for body */
    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }
    
    /* Toolbar styling */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: #fff;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .toolbar button,
    .toolbar label {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    .toolbar button:hover,
    .toolbar label:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    /* Hide the file input */
    input[type="file"] {
      display: none;
    }
    /* Page number info in the toolbar */
    #pageInfo {
      margin-left: auto;
      font-weight: 500;
    }
    
    /* Table of Contents (TOC) styling */
    #toc {
      position: fixed;
      top: 60px; /* below toolbar */
      left: 0;
      bottom: 0;
      width: 250px;
      background: var(--toc-bg-light);
      color: var(--toc-text-light);
      overflow-y: auto;
      padding: 15px;
      z-index: 1050;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s, color 0.3s;
      transform: translateX(0);
    }
    /* TOC dark mode */
    body.dark #toc {
      background: var(--toc-bg-dark);
      color: var(--toc-text-dark);
    }
    /* Hidden TOC */
    #toc.hidden {
      transform: translateX(-260px);
    }
    /* Mobile: completely hide TOC off-screen */
    @media (max-width: 768px) {
      #toc.hidden {
        transform: translateX(-100%);
        pointer-events: none;
      }
    }
    #toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #toc li {
      margin-bottom: 12px;
    }
    #toc a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      transition: color 0.2s;
    }
    #toc a:hover {
      color: #8f94fb;
    }
    
    /* Reader container styling */
    #reader {
      margin-top: 60px; /* space for toolbar */
      height: calc(100vh - 60px);
      overflow: auto;
      background: #fff;
      transition: margin-left 0.3s;
    }
    /* On desktop, if TOC is visible, shift reader to right */
    @media (min-width: 769px) {
      #reader.with-toc {
        margin-left: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Toolbar with navigation, theme toggle, TOC toggle, file upload, and page info -->
  <div class="toolbar">
    <button id="prev">← Prev</button>
    <button id="next">Next →</button>
    <button id="toggleTheme">Toggle Theme</button>
    <button id="toggleTOC">☰ TOC</button>
    <label for="fileInput">Upload EPUB</label>
    <input type="file" id="fileInput" accept=".epub">
    <span id="pageInfo">Page 0 of 0</span>
  </div>
  
  <!-- TOC Sidebar -->
  <div id="toc" class="hidden"></div>
  
  <!-- Reader Container -->
  <div id="reader"></div>
  
  <!-- Include JSZip and epub.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  
  <script>
    let currentBook = null;
    let currentRendition = null;
    let currentFileName = "";

    function loadBook(source, fileName) {
      // Clean up any previously loaded book
      if (currentRendition) {
        currentRendition.destroy();
        currentRendition = null;
        document.getElementById("reader").innerHTML = "";
      }
      currentFileName = fileName;
      currentBook = ePub(source);
      currentRendition = currentBook.renderTo("reader", {
        width: "100%",
        height: "100%"
      });
      
      // Register a dark theme for EPUB content
      currentRendition.themes.register("dark", {
        "body": { "background": "#1e1e1e", "color": "#f5f5f5" },
        "p": { "color": "#f5f5f5" },
        "h1, h2, h3, h4, h5, h6": { "color": "#f5f5f5" }
      });
      
      // Apply the current theme to EPUB content
      if(document.body.classList.contains("dark")){
        currentRendition.themes.select("dark");
      } else {
        currentRendition.themes.select("default");
      }
      
      // Display saved progress (if available)
      const savedLocation = localStorage.getItem("epub-location-" + fileName);
      currentRendition.display(savedLocation || undefined);
      
      // Update page numbers when the location changes
      currentRendition.on("relocated", function(location) {
        localStorage.setItem("epub-location-" + fileName, location.start.cfi);
        if (currentBook.locations && currentBook.locations.total) {
          var currentPage = currentBook.locations.locationFromCfi(location.start.cfi);
          document.getElementById("pageInfo").textContent = "Page " + currentPage + " of " + currentBook.locations.total;
        }
      });
      
      // Build the dynamic Table of Contents (TOC)
      currentBook.loaded.navigation.then(function(navigation) {
        let tocElement = document.getElementById("toc");
        tocElement.innerHTML = "";
        let ul = document.createElement("ul");
        navigation.toc.forEach(function(chapter) {
          let li = document.createElement("li");
          let a = document.createElement("a");
          a.textContent = chapter.label;
          a.href = chapter.href;
          a.addEventListener("click", function(e) {
            e.preventDefault();
            currentRendition.display(chapter.href);
            if (window.innerWidth <= 768) {
              hideTOC();
            }
          });
          li.appendChild(a);
          ul.appendChild(li);
        });
        tocElement.appendChild(ul);
      });
      
      // Generate locations for pagination (using 1600 characters per location)
      currentBook.ready.then(function(){
        return currentBook.locations.generate(1600);
      }).then(function(){
        // Update page info initially
        const currentLocation = currentRendition.currentLocation();
        if (currentLocation && currentBook.locations && currentBook.locations.total) {
          var currentPage = currentBook.locations.locationFromCfi(currentLocation.start.cfi);
          document.getElementById("pageInfo").textContent = "Page " + currentPage + " of " + currentBook.locations.total;
        }
      });
    }
    
    // Load the default book "test.epub" (ensure it's in the same folder)
    loadBook("test.epub", "test.epub");
    
    // Navigation button events
    document.getElementById("prev").addEventListener("click", function(){
      if (currentRendition) currentRendition.prev();
    });
    document.getElementById("next").addEventListener("click", function(){
      if (currentRendition) currentRendition.next();
    });
    
    // Theme toggle event
    document.getElementById("toggleTheme").addEventListener("click", function(){
      document.body.classList.toggle("dark");
      if (currentRendition) {
        currentRendition.themes.select(document.body.classList.contains("dark") ? "dark" : "default");
      }
    });
    
    // TOC toggle functions
    function showTOC() {
      let toc = document.getElementById("toc");
      toc.classList.remove("hidden");
      if (window.innerWidth >= 769) {
        document.getElementById("reader").classList.add("with-toc");
      }
    }
    function hideTOC() {
      let toc = document.getElementById("toc");
      toc.classList.add("hidden");
      document.getElementById("reader").classList.remove("with-toc");
    }
    document.getElementById("toggleTOC").addEventListener("click", function(){
      let toc = document.getElementById("toc");
      if (toc.classList.contains("hidden")) {
        showTOC();
      } else {
        hideTOC();
      }
    });
    
    // File upload event
    document.getElementById("fileInput").addEventListener("change", function(e){
      const file = e.target.files[0];
      if (file) {
        loadBook(file, file.name);
      }
    });
  </script>
</body>
</html>
