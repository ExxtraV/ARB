<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lever Action with EPUB Download</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    /* Global CSS variables for themes */
    :root {
      --bg-color-light: #f5f7fa;
      --text-color-light: #333;
      --toc-bg-light: #fff;
      --toc-text-light: #333;
      
      --bg-color-dark: #1e1e1e;
      --text-color-dark: #f5f5f5;
      --toc-bg-dark: #222;
      --toc-text-dark: #f5f5f5;
    }
    
    /* Style both html and body */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      overflow-x: hidden;
      transition: background-color 0.3s, color 0.3s;
    }
    html.dark, body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }
    
    /* Toolbar styling */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: #fff;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      z-index: 1100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .toolbar.hidden {
      display: none;
    }
    .toolbar button,
    .toolbar label {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    .toolbar button:hover,
    .toolbar label:hover {
      background: rgba(255,255,255,0.3);
    }
    input[type="file"] {
      display: none;
    }
    #pageInfo {
      margin-left: auto;
      font-weight: 500;
    }
    
    /* TOC styling */
    #toc {
      position: fixed;
      top: 60px; /* below toolbar */
      left: 0;
      bottom: 0;
      width: 250px;
      background: var(--toc-bg-light);
      color: var(--toc-text-light);
      overflow-y: auto;
      padding: 15px;
      z-index: 1050;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s, color 0.3s;
      transform: translateX(0);
    }
    body.dark #toc {
      background: var(--toc-bg-dark);
      color: var(--toc-text-dark);
    }
    #toc.hidden {
      transform: translateX(-260px);
    }
    @media (max-width: 768px) {
      #toc.hidden {
        transform: translateX(-100%);
        pointer-events: none;
      }
    }
    #toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #toc li {
      margin-bottom: 12px;
    }
    #toc a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      transition: color 0.2s;
    }
    #toc a:hover {
      color: #8f94fb;
    }
    
    /* Reader container styling */
    #reader {
      margin-top: 60px;
      height: calc(100vh - 60px);
      overflow: auto;
      background: #fff;
      transition: margin-left 0.3s, margin-top 0.3s, height 0.3s;
      font-size: 16px;
    }
    body.dark #reader {
      background: var(--bg-color-dark);
    }
    @media (min-width: 769px) {
      #reader.with-toc {
        margin-left: 250px;
      }
    }
    @media (max-width: 768px) {
      #reader {
        margin-top: 80px;
        height: calc(100vh - 80px);
      }
      #reader.no-toolbar {
        margin-top: 0;
        height: 100vh;
      }
    }
    
    /* One-page mode styling: center the content */
    #reader.one-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Constrain rendered content to realistic page dimensions */
    #reader.one-page iframe,
    #reader.one-page .epub-view {
      width: 600px;
      height: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transform-origin: center center;
    }
    
    /* Mobile overlay navigation buttons */
    @media (max-width: 768px) {
      .mobile-nav {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background: rgba(0,0,0,0.3);
        color: #fff;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        z-index: 1200;
        cursor: pointer;
      }
      #mobileNavLeft {
        left: 10px;
      }
      #mobileNavRight {
        right: 10px;
      }
    }
    
    /* A fixed icon to show the toolbar when hidden */
    #showToolbarIcon {
      position: fixed;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1200;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar" id="toolbar">
    <button id="prev">← Prev</button>
    <button id="next">Next →</button>
    <button id="toggleTheme">Toggle Theme</button>
    <button id="toggleTOC">☰ TOC</button>
    <button id="downloadEPUB">Download EPUB</button>
    <button id="toggleFullscreen">Fullscreen</button>
    <button id="decreaseFont">A–</button>
    <button id="increaseFont">A+</button>
    <button id="toggleToolbar">Toggle Menu</button>
    <button id="togglePageMode">Toggle Page Mode</button>
    <label for="fileInput">Upload EPUB</label>
    <input type="file" id="fileInput" accept=".epub">
    <span id="pageInfo">Page 0 of 0</span>
  </div>
  
  <!-- This icon appears when the toolbar is hidden -->
  <div id="showToolbarIcon">☰</div>
  
  <!-- Mobile overlay navigation buttons -->
  <div id="mobileNavLeft" class="mobile-nav">‹</div>
  <div id="mobileNavRight" class="mobile-nav">›</div>
  
  <!-- TOC Sidebar -->
  <div id="toc" class="hidden"></div>
  
  <!-- Reader Container -->
  <div id="reader"></div>
  
  <!-- Include JSZip and epub.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <script>
    let currentBook = null;
    let currentRendition = null;
    // For the default EPUB, currentFileName is "LeverAction.epub"
    let currentFileName = "";
    // Starting font size in pixels (for EPUB content)
    let currentFontSize = 16;
    // Page mode flag: false = spread mode, true = one-page mode
    let onePageMode = false;
    
    function loadBook(source, fileName) {
      if (currentRendition) {
        currentRendition.destroy();
        currentRendition = null;
        document.getElementById("reader").innerHTML = "";
      }
      currentFileName = fileName;
      currentBook = ePub(source);
      
      // Set render options:
      let renderOptions = { width: "100%", height: "100%" };
      // Force one-page mode on mobile
      if (window.innerWidth <= 768) {
        renderOptions.spread = "none";
      }
      // On desktop, if onePageMode is toggled, set spread to "none"
      else if (onePageMode) {
        renderOptions.spread = "none";
      }
      
      currentRendition = currentBook.renderTo("reader", renderOptions);
      
      // Apply one-page styling if active (or on mobile)
      if (onePageMode || window.innerWidth <= 768) {
        document.getElementById("reader").classList.add("one-page");
        setTimeout(scaleOnePageContent, 300);
      } else {
        document.getElementById("reader").classList.remove("one-page");
      }
      
      // Set initial font size via epub.js theme
      currentRendition.themes.fontSize(currentFontSize + "px");
      
      // Register a dark theme for EPUB content
      currentRendition.themes.register("dark", {
        "body": { "background": "#1e1e1e", "color": "#f5f5f5" },
        "p": { "color": "#f5f5f5" },
        "h1, h2, h3, h4, h5, h6": { "color": "#f5f5f5" }
      });
      
      if (document.body.classList.contains("dark")) {
        currentRendition.themes.select("dark");
      } else {
        currentRendition.themes.select("default");
      }
      
      const savedLocation = localStorage.getItem("epub-location-" + fileName);
      currentRendition.display(savedLocation || undefined);
      
      currentRendition.on("relocated", function(location) {
        localStorage.setItem("epub-location-" + fileName, location.start.cfi);
        if (currentBook.locations && currentBook.locations.total) {
          let currentPage = currentBook.locations.locationFromCfi(location.start.cfi);
          document.getElementById("pageInfo").textContent = "Page " + currentPage + " of " + currentBook.locations.total;
        }
      });
      
      currentBook.loaded.navigation.then(function(navigation) {
        let tocElement = document.getElementById("toc");
        tocElement.innerHTML = "";
        let ul = document.createElement("ul");
        navigation.toc.forEach(function(chapter) {
          let li = document.createElement("li");
          let a = document.createElement("a");
          a.textContent = chapter.label;
          a.href = chapter.href;
          a.addEventListener("click", function(e) {
            e.preventDefault();
            currentRendition.display(chapter.href);
            if (window.innerWidth <= 768) {
              hideTOC();
            }
          });
          li.appendChild(a);
          ul.appendChild(li);
        });
        tocElement.appendChild(ul);
      });
      
      currentBook.ready.then(function(){
        return currentBook.locations.generate(1600);
      }).then(function(){
        const currentLocation = currentRendition.currentLocation();
        if (currentLocation && currentBook.locations && currentBook.locations.total) {
          let currentPage = currentBook.locations.locationFromCfi(currentLocation.start.cfi);
          document.getElementById("pageInfo").textContent = "Page " + currentPage + " of " + currentBook.locations.total;
        }
      });
      
      // Register keydown events inside EPUB content
      currentRendition.hooks.content.register(function(contents, rendition) {
        const doc = contents.document;
        doc.body.setAttribute("tabindex", "0");
        doc.body.focus();
        doc.addEventListener("keydown", function(e) {
          if (e.key === "ArrowLeft") {
            rendition.prev();
          } else if (e.key === "ArrowRight") {
            rendition.next();
          }
        });
      });
    }
    
    // Function to scale one-page mode content responsively.
    function scaleOnePageContent() {
      const container = document.querySelector("#reader.one-page iframe, #reader.one-page .epub-view");
      if (!container) return;
      const baseWidth = 600;
      const baseHeight = 800;
      const viewportWidth = window.innerWidth * 0.9;
      const viewportHeight = window.innerHeight * 0.9;
      const scale = Math.min(viewportWidth / baseWidth, viewportHeight / baseHeight, 1);
      container.style.transform = "scale(" + scale + ")";
      container.style.transformOrigin = "center center";
    }
    
    // Load the default book "LeverAction.epub"
    loadBook("LeverAction.epub", "LeverAction.epub");
    
    document.getElementById("prev").addEventListener("click", function(){
      if (currentRendition) currentRendition.prev();
    });
    document.getElementById("next").addEventListener("click", function(){
      if (currentRendition) currentRendition.next();
    });
    
    document.getElementById("toggleTheme").addEventListener("click", function(){
      document.body.classList.toggle("dark");
      if (currentRendition) {
        currentRendition.themes.select(document.body.classList.contains("dark") ? "dark" : "default");
      }
    });
    
    function showTOC() {
      let toc = document.getElementById("toc");
      toc.classList.remove("hidden");
      if (window.innerWidth >= 769) {
        document.getElementById("reader").classList.add("with-toc");
      }
    }
    function hideTOC() {
      let toc = document.getElementById("toc");
      toc.classList.add("hidden");
      document.getElementById("reader").classList.remove("with-toc");
    }
    document.getElementById("toggleTOC").addEventListener("click", function(){
      let toc = document.getElementById("toc");
      if (toc.classList.contains("hidden")) {
        showTOC();
      } else {
        hideTOC();
      }
    });
    
    document.getElementById("fileInput").addEventListener("change", function(e){
      const file = e.target.files[0];
      if (file) {
        loadBook(file, file.name);
      }
    });
    
    document.getElementById("downloadEPUB").addEventListener("click", function(){
      if (typeof currentFileName === "string" && currentFileName === "LeverAction.epub") {
        var link = document.createElement("a");
        link.href = currentFileName;
        link.download = currentFileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert("Download is only available for the default EPUB.");
      }
    });
    
    document.getElementById("toggleFullscreen").addEventListener("click", function(){
      let elem = document.documentElement;
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else {
          alert("Fullscreen mode is not supported on your device.");
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
      }
    });
    
    document.getElementById("increaseFont").addEventListener("click", function(){
      currentFontSize += 2;
      if (currentRendition && currentRendition.themes) {
        currentRendition.themes.fontSize(currentFontSize + "px");
      }
    });
    document.getElementById("decreaseFont").addEventListener("click", function(){
      currentFontSize = Math.max(10, currentFontSize - 2);
      if (currentRendition && currentRendition.themes) {
        currentRendition.themes.fontSize(currentFontSize + "px");
      }
    });
    
    // Global arrow key navigation (for when focus is not in EPUB content)
    document.addEventListener("keydown", function(e) {
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;
      if (e.key === "ArrowLeft") {
        if (currentRendition) currentRendition.prev();
      } else if (e.key === "ArrowRight") {
        if (currentRendition) currentRendition.next();
      }
    });
    
    // Toggle toolbar visibility for mobile
    document.getElementById("toggleToolbar").addEventListener("click", function(){
      const toolbar = document.getElementById("toolbar");
      const reader = document.getElementById("reader");
      if (toolbar.classList.contains("hidden")) {
        toolbar.classList.remove("hidden");
        if (window.innerWidth <= 768) {
          reader.style.marginTop = "80px";
          reader.style.height = "calc(100vh - 80px)";
        } else {
          reader.style.marginTop = "60px";
          reader.style.height = "calc(100vh - 60px)";
        }
        document.getElementById("showToolbarIcon").style.display = "none";
      } else {
        toolbar.classList.add("hidden");
        reader.style.marginTop = "0";
        reader.style.height = "100vh";
        document.getElementById("showToolbarIcon").style.display = "block";
      }
    });
    
    document.getElementById("showToolbarIcon").addEventListener("click", function(){
      const toolbar = document.getElementById("toolbar");
      const reader = document.getElementById("reader");
      toolbar.classList.remove("hidden");
      if (window.innerWidth <= 768) {
        reader.style.marginTop = "80px";
        reader.style.height = "calc(100vh - 80px)";
      } else {
        reader.style.marginTop = "60px";
        reader.style.height = "calc(100vh - 60px)";
      }
      this.style.display = "none";
    });
    
    // Toggle page mode (for desktop users)
    document.getElementById("togglePageMode").addEventListener("click", function(){
      if (window.innerWidth < 769) {
        alert("Page mode toggle is available on desktop only.");
        return;
      }
      onePageMode = !onePageMode;
      const currentLocation = currentRendition.currentLocation();
      const cfi = currentLocation ? currentLocation.start.cfi : undefined;
      loadBook(currentFileName, currentFileName);
      if (cfi) {
        currentRendition.display(cfi);
      }
      if (onePageMode) {
        document.getElementById("reader").classList.add("one-page");
        setTimeout(scaleOnePageContent, 300);
      } else {
        document.getElementById("reader").classList.remove("one-page");
      }
      alert("Page mode is now set to " + (onePageMode ? "One Page (Centered)" : "Spread Mode") + ".");
    });
    
    // On window resize, if in one-page mode, recalculate scaling.
    window.addEventListener("resize", function() {
      if (document.getElementById("reader").classList.contains("one-page")) {
        scaleOnePageContent();
      }
    });
    
    // Mobile overlay navigation buttons
    // These buttons allow navigation even when the toolbar is hidden.
    document.getElementById("mobileNavLeft").addEventListener("click", function(){
      if (currentRendition) currentRendition.prev();
    });
    document.getElementById("mobileNavRight").addEventListener("click", function(){
      if (currentRendition) currentRendition.next();
    });
  </script>
</body>
</html>
