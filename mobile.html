<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Reader (Mobile with Fixed Toolbar)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- epub.js & JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    /* --------------------------
       Global Light/Dark Colors
    -------------------------- */
    :root {
      --bg-color-light: #fafafa;
      --text-color-light: #333;
      --bg-color-dark:  #1e1e1e;
      --text-color-dark: #f5f5f5;
    }

    /* --------------------------------
       Basic Page & Body Setup
    -------------------------------- */
    html, body {
      margin: 0; 
      padding: 0;
      font-family: "Roboto", sans-serif;
      height: 100vh;
      background: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden; /* We let the ePub handle internal scrolling */
    }
    body.dark {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    /* --------------------------------
       Fixed Toolbar
    -------------------------------- */
    .toolbar {
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0;
      z-index: 9999;              /* ensures the toolbar stays on top */
      background: #333;           /* dark background for contrast */
      color: #fff;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .toolbar button {
      background: #444;
      border: none;
      color: #fff;
      padding: 0.4rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .toolbar button:hover {
      background: #555;
    }
    #pageInfo {
      margin-left: auto; 
      font-size: 0.9rem;
      white-space: nowrap;
    }

    /* --------------------------------
       EPUB Reader Container
    -------------------------------- */
    #reader {
      position: absolute;
      top: 3rem;        /* push below toolbar (approx 3rem high) */
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden; /* ePub.js scrolled-doc handles its own scrolling */
    }

    /* --------------------------------
       TOC Overlay
    -------------------------------- */
    #mobileTOC {
      position: absolute;
      top: 3rem; /* same offset as toolbar height */
      left: 0; 
      right: 0; 
      bottom: 0;
      background: #fff;
      color: #333;
      overflow-y: auto;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      z-index: 99999; /* above the toolbar, if needed */
    }
    body.dark #mobileTOC {
      background: #2a2a2a;
      color: #f5f5f5;
    }
    #mobileTOC ul {
      list-style: none;
      margin: 0; 
      padding: 1rem;
    }
    #mobileTOC li {
      margin-bottom: 0.5rem;
    }
    #mobileTOC a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }

    /* --------------------------------
       Bookmark Manager Modal
    -------------------------------- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 20000;  /* above the ePub & toolbar */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #333;
      padding: 1rem;
      border-radius: 6px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }
    body.dark .modal-content {
      background: #2e2e2e; 
      color: #f5f5f5;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

<!-- Fixed Toolbar at the top -->
<div class="toolbar">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
  <button id="toggleTOCBtn">TOC</button>
  <button id="toggleThemeBtn">Theme</button>
  <button id="addBookmarkBtn">Bookmark</button>
  <button id="bookmarkManagerBtn">Bookmarks</button>
  <span id="pageInfo">Page ? of ?</span>
</div>

<!-- TOC overlay (hidden by default) -->
<div id="mobileTOC"></div>

<!-- Bookmark modal (hidden by default) -->
<div id="bookmarkModal" class="modal hidden">
  <div class="modal-content">
    <h2>Bookmarks</h2>
    <ul id="bookmarkList"></ul>
    <button id="closeBookmarkModal">Close</button>
  </div>
</div>

<!-- ePub Reader container below toolbar -->
<div id="reader"></div>

<script>
/******************************************************************************
 * mobile.js
 * - scrolled-doc reading flow
 * - Light/Dark Mode
 * - Bookmarks
 * - Auto-resume last location
 * - Fixed toolbar always visible
 *****************************************************************************/

let mobileBook = null;
let mobileRendition = null;
let currentTheme = "light"; 
const EPUB_FILE = "LeverAction.epub"; // Adjust filename/path if needed

document.addEventListener("DOMContentLoaded", async () => {
  // 1) Restore theme preference
  const savedTheme = localStorage.getItem("mobile-theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark");
    currentTheme = "dark";
  }

  // 2) Open the ePub
  await openMobileBook(EPUB_FILE);

  // 3) Attach event listeners
  document.getElementById("prevBtn").onclick = () => mobileRendition?.prev();
  document.getElementById("nextBtn").onclick = () => mobileRendition?.next();
  document.getElementById("toggleTOCBtn").onclick = () => toggleMobileTOC();
  document.getElementById("toggleThemeBtn").onclick = () => toggleTheme();
  document.getElementById("addBookmarkBtn").onclick = () => addBookmark();
  document.getElementById("bookmarkManagerBtn").onclick = () => showBookmarkManager();
  document.getElementById("closeBookmarkModal").onclick = () => hideBookmarkManager();
});

/** Loads the ePub with scrolled-doc flow. */
async function openMobileBook(filePath) {
  // Cleanup old if any
  if (mobileRendition) {
    mobileRendition.destroy();
    mobileRendition = null;
  }

  // Create ePub Book object
  mobileBook = ePub(filePath);

  // Render
  mobileRendition = mobileBook.renderTo("reader", {
    width: "100%",
    height: "100%",
    flow: "scrolled-doc",
    manager: "continuous"
  });

  // Register "light" & "dark" themes for ePub
  mobileRendition.themes.register("light", {
    body: { background: "#ffffff", color: "#000000" }
  });
  mobileRendition.themes.register("dark", {
    body: { background: "#1e1e1e", color: "#f5f5f5" }
  });
  // Apply current theme
  mobileRendition.themes.select(currentTheme);

  // Prepare location data => "Page X of Y"
  await mobileBook.ready;
  await mobileBook.locations.generate(1024);

  // Restore last location if any
  const locKey = `mobile-loc-${filePath}`;
  const savedLoc = localStorage.getItem(locKey);
  if (savedLoc) {
    await mobileRendition.display(savedLoc);
  } else {
    await mobileRendition.display();
  }

  // On relocate => store location & update page info
  mobileRendition.on("relocated", (loc) => {
    if (loc?.start?.cfi) {
      localStorage.setItem(locKey, loc.start.cfi);
      updateMobilePageInfo(loc);
    }
  });

  // Build Table of Contents
  buildMobileTOC();
}

/** Update #pageInfo => "Page X of Y" */
function updateMobilePageInfo(location) {
  const infoEl = document.getElementById("pageInfo");
  if (!mobileBook?.locations) {
    infoEl.textContent = `Loc: ${location.start.cfi}`;
    return;
  }
  const currentPage = mobileBook.locations.locationFromCfi(location.start.cfi);
  const total = mobileBook.locations.total;
  if (currentPage != null && total) {
    infoEl.textContent = `Page ${currentPage} of ${total}`;
  } else {
    infoEl.textContent = "Loading...";
  }
}

/** Build a minimal TOC in #mobileTOC */
function buildMobileTOC() {
  if (!mobileBook?.loaded.navigation) return;
  const tocEl = document.getElementById("mobileTOC");
  tocEl.innerHTML = "";

  mobileBook.loaded.navigation.then((nav) => {
    const ul = document.createElement("ul");
    nav.toc.forEach((chapter) => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.textContent = chapter.label;
      a.href = "#";
      a.onclick = (e) => {
        e.preventDefault();
        mobileRendition.display(chapter.href);
        toggleMobileTOC(true); // hide overlay after selection
      };
      li.appendChild(a);
      ul.appendChild(li);
    });
    tocEl.appendChild(ul);
  });
}

/** Slide #mobileTOC in/out from the top */
function toggleMobileTOC(forceHide=false) {
  const tocEl = document.getElementById("mobileTOC");
  if (forceHide) {
    tocEl.style.transform = "translateY(-100%)";
    return;
  }
  if (tocEl.style.transform === "translateY(0%)") {
    tocEl.style.transform = "translateY(-100%)";
  } else {
    tocEl.style.transform = "translateY(0%)";
  }
}

/** Toggle light/dark for both UI & ePub */
function toggleTheme() {
  if (currentTheme === "light") {
    currentTheme = "dark";
    document.body.classList.add("dark");
    localStorage.setItem("mobile-theme", "dark");
  } else {
    currentTheme = "light";
    document.body.classList.remove("dark");
    localStorage.setItem("mobile-theme", "light");
  }
  if (mobileRendition) {
    mobileRendition.themes.select(currentTheme);
  }
}

/** Bookmark current location */
function addBookmark() {
  if (!mobileRendition) return;
  const loc = mobileRendition.currentLocation();
  if (!loc?.start?.cfi) return;

  const cfi = loc.start.cfi;
  const pageIndex = mobileBook.locations.locationFromCfi(cfi);
  const label = pageIndex !== null ? `Page ${pageIndex}` : `CFI: ${cfi}`;

  const key = `mobile-bookmarks-${EPUB_FILE}`;
  const bookmarks = JSON.parse(localStorage.getItem(key) || "[]");
  bookmarks.push({ cfi, label });
  localStorage.setItem(key, JSON.stringify(bookmarks));

  alert(`Bookmark added at ${label}`);
}

/** Show the bookmark manager modal */
function showBookmarkManager() {
  updateBookmarkList();
  document.getElementById("bookmarkModal").classList.remove("hidden");
}

/** Hide the bookmark manager modal */
function hideBookmarkManager() {
  document.getElementById("bookmarkModal").classList.add("hidden");
}

/** Populate the bookmark list in the modal */
function updateBookmarkList() {
  const listEl = document.getElementById("bookmarkList");
  listEl.innerHTML = "";
  const key = `mobile-bookmarks-${EPUB_FILE}`;
  const bookmarks = JSON.parse(localStorage.getItem(key) || "[]");

  if (!bookmarks.length) {
    const li = document.createElement("li");
    li.textContent = "No bookmarks yet.";
    listEl.appendChild(li);
    return;
  }

  bookmarks.forEach((bm, idx) => {
    const li = document.createElement("li");
    li.style.cursor = "pointer";
    li.textContent = bm.label;

    // Jump to that bookmark if clicked
    li.addEventListener("click", () => {
      mobileRendition.display(bm.cfi);
      hideBookmarkManager();
    });

    // Optional delete button
    const delBtn = document.createElement("button");
    delBtn.textContent = "Delete";
    delBtn.style.marginLeft = "0.5rem";
    delBtn.onclick = (e) => {
      e.stopPropagation(); // so we don't also jump
      bookmarks.splice(idx, 1);
      localStorage.setItem(key, JSON.stringify(bookmarks));
      updateBookmarkList();
    };
    li.appendChild(delBtn);

    listEl.appendChild(li);
  });
}
</script>
</body>
</html>
