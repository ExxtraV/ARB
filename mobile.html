<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile EPUB Reader (PWA)</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />

  <!-- Link to the web app manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- JSZip & epub.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    /* -- Same CSS as your final snippet (no extra bars, single bottom toolbar) -- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Roboto", sans-serif;
      background: #fafafa;
      color: #333;
      overflow: hidden; 
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #f5f5f5;
    }
    .hidden {
      display: none !important;
    }

    .toolbar-bottom {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      z-index: 9999;
      background: #333;
      color: #fff;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap; 
      align-items: center;
    }
    .toolbar-bottom button {
      background: #444;
      border: none;
      color: #fff;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      flex-shrink: 0; 
    }
    .toolbar-bottom button:hover {
      background: #555;
    }
    #pageInfo {
      margin-left: auto;
      font-size: 0.9rem;
      white-space: nowrap;
      flex-shrink: 0;
    }

    #reader {
      position: absolute;
      top: 0;
      left: 0; right: 0;
      bottom: 3rem;
      overflow: hidden;
    }

    #mobileTOC {
      position: absolute;
      top: 0; 
      left: 0; right: 0;
      bottom: 3rem; 
      background: #fff;
      color: #333;
      overflow-y: auto;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      z-index: 99999; 
    }
    body.dark #mobileTOC {
      background: #2a2a2a;
      color: #f5f5f5;
    }
    #mobileTOC ul {
      list-style: none;
      margin: 0; 
      padding: 1rem;
    }
    #mobileTOC li {
      margin-bottom: 0.5rem;
    }
    #mobileTOC a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 20000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #333;
      padding: 1rem;
      border-radius: 6px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }
    body.dark .modal-content {
      background: #2e2e2e;
      color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="toolbar-bottom">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
    <button id="toggleTOCBtn">TOC</button>
    <button id="toggleThemeBtn">Theme</button>
    <button id="addBookmarkBtn">Bookmark</button>
    <button id="bookmarkManagerBtn">Bookmarks</button>
    <span id="pageInfo">Page ? of ?</span>
  </div>

  <div id="mobileTOC"></div>

  <div id="bookmarkModal" class="modal hidden">
    <div class="modal-content">
      <h2>Bookmarks</h2>
      <ul id="bookmarkList"></ul>
      <button id="closeBookmarkModal">Close</button>
    </div>
  </div>

  <div id="reader"></div>

  <script>
    /* Same mobile ePub reading logic as your final snippet */
    const EPUB_FILE = "LeverAction.epub";
    let mobileBook = null;
    let mobileRendition = null;
    let currentTheme = "light";

    document.addEventListener("DOMContentLoaded", async () => {
      // Restore theme
      const savedTheme = localStorage.getItem("mobile-theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        currentTheme = "dark";
      }

      // Open ePub
      await openMobileBook(EPUB_FILE);

      // Hook up bottom toolbar
      document.getElementById("prevBtn").onclick = () => mobileRendition?.prev();
      document.getElementById("nextBtn").onclick = () => mobileRendition?.next();
      document.getElementById("toggleTOCBtn").onclick = () => toggleMobileTOC();
      document.getElementById("toggleThemeBtn").onclick = () => toggleTheme();
      document.getElementById("addBookmarkBtn").onclick = () => addBookmark();
      document.getElementById("bookmarkManagerBtn").onclick = () => showBookmarkManager();
      document.getElementById("closeBookmarkModal").onclick = () => hideBookmarkManager();
    });

    async function openMobileBook(filePath) {
      if (mobileRendition) {
        mobileRendition.destroy();
        mobileRendition = null;
      }

      mobileBook = ePub(filePath);
      mobileRendition = mobileBook.renderTo("reader", {
        width: "100%",
        height: "100%",
        manager: "default",
        flow: "scrolled-doc",
        spread: "none"
      });

      // Register themes
      mobileRendition.themes.register("light", {
        body: { background: "#ffffff", color: "#000000" }
      });
      mobileRendition.themes.register("dark", {
        body: { background: "#1e1e1e", color: "#f5f5f5" }
      });
      mobileRendition.themes.select(currentTheme);

      await mobileBook.ready;
      await mobileBook.locations.generate(1024);

      const locKey = `mobile-loc-${filePath}`;
      const savedLoc = localStorage.getItem(locKey);
      if (savedLoc) {
        await mobileRendition.display(savedLoc);
      } else {
        await mobileRendition.display();
      }

      mobileRendition.on("relocated", (loc) => {
        if (loc?.start?.cfi) {
          localStorage.setItem(locKey, loc.start.cfi);
          updatePageInfo(loc);
        }
      });

      buildMobileTOC();
    }

    function updatePageInfo(location) {
      const pageInfoEl = document.getElementById("pageInfo");
      if (!mobileBook?.locations) {
        pageInfoEl.textContent = `Loc: ${location.start.cfi}`;
        return;
      }
      const currentPage = mobileBook.locations.locationFromCfi(location.start.cfi);
      const total = mobileBook.locations.total;
      if (currentPage != null && total) {
        pageInfoEl.textContent = `Page ${currentPage} of ${total}`;
      } else {
        pageInfoEl.textContent = "Loading...";
      }
    }

    function buildMobileTOC() {
      const tocEl = document.getElementById("mobileTOC");
      tocEl.innerHTML = "";
      if (!mobileBook?.loaded?.navigation) return;

      mobileBook.loaded.navigation.then((nav) => {
        const ul = document.createElement("ul");
        nav.toc.forEach((chapter) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = chapter.label;
          a.href = "#";
          a.onclick = (e) => {
            e.preventDefault();
            mobileRendition.display(chapter.href);
            toggleMobileTOC(true);
          };
          li.appendChild(a);
          ul.appendChild(li);
        });
        tocEl.appendChild(ul);
      });
    }

    function toggleMobileTOC(forceHide=false) {
      const tocEl = document.getElementById("mobileTOC");
      if (forceHide) {
        tocEl.style.transform = "translateY(-100%)";
        return;
      }
      if (tocEl.style.transform === "translateY(0%)") {
        tocEl.style.transform = "translateY(-100%)";
      } else {
        tocEl.style.transform = "translateY(0%)";
      }
    }

    function toggleTheme() {
      if (currentTheme === "light") {
        currentTheme = "dark";
        document.body.classList.add("dark");
        localStorage.setItem("mobile-theme", "dark");
      } else {
        currentTheme = "light";
        document.body.classList.remove("dark");
        localStorage.setItem("mobile-theme", "light");
      }
      if (mobileRendition) {
        mobileRendition.themes.select(currentTheme);
      }
    }

    function addBookmark() {
      if (!mobileRendition) return;
      const loc = mobileRendition.currentLocation();
      if (!loc?.start?.cfi) return;
      const cfi = loc.start.cfi;
      const pageIndex = mobileBook.locations.locationFromCfi(cfi);
      const label = pageIndex !== null ? `Page ${pageIndex}` : `CFI: ${cfi}`;

      const key = `mobile-bookmarks-${EPUB_FILE}`;
      const bookmarks = JSON.parse(localStorage.getItem(key) || "[]");
      bookmarks.push({ cfi, label });
      localStorage.setItem(key, JSON.stringify(bookmarks));

      alert(`Bookmark added at ${label}`);
    }

    function showBookmarkManager() {
      updateBookmarkList();
      document.getElementById("bookmarkModal").classList.remove("hidden");
    }
    function hideBookmarkManager() {
      document.getElementById("bookmarkModal").classList.add("hidden");
    }

    function updateBookmarkList() {
      const listEl = document.getElementById("bookmarkList");
      listEl.innerHTML = "";
      const key = `mobile-bookmarks-${EPUB_FILE}`;
      const bookmarks = JSON.parse(localStorage.getItem(key) || "[]");

      if (!bookmarks.length) {
        const li = document.createElement("li");
        li.textContent = "No bookmarks yet.";
        listEl.appendChild(li);
        return;
      }

      bookmarks.forEach((bm, idx) => {
        const li = document.createElement("li");
        li.style.cursor = "pointer";
        li.textContent = bm.label;
        li.addEventListener("click", () => {
          mobileRendition.display(bm.cfi);
          hideBookmarkManager();
        });

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.style.marginLeft = "0.5rem";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          bookmarks.splice(idx, 1);
          localStorage.setItem(key, JSON.stringify(bookmarks));
          updateBookmarkList();
        };
        li.appendChild(delBtn);

        listEl.appendChild(li);
      });
    }

    /* REGISTER THE SERVICE WORKER */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered:', reg))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
